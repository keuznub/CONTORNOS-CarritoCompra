                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="" required>
                        <label for="" class="form-floating" style="width: 100%;">Nombre del producto</label>
                    </div>
                    <div class="form-floating mt-3">
                        <textarea type="text" class="form-control" placeholder="" style="height: 150px !important;" required></textarea>
                        <label for="" class="form-floating" style="width: 100%;">Descripcion</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="number" class="form-control" placeholder="" required>
                        <label for="" class="form-floating" style="width: 100%;">Precio</label>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="imagen">Seleciona la imagen del producto:</label>
                        <input type="file" name="imagen" id="imagen" class="form-control" placeholder="" required>
                    </div>
                    <div class="mt-3 sticky-bottom text-center">
                        <input type="submit" class="btn btn-primary" name="imagen" id="imagen" value="Subir producto" class="form-control" placeholder="" style="width: 80%;" required>
                    </div>
                </div>
            </div>
        </form>
